<section class="relative z-[4] mt-[50px]">
  <div
    class="subheader w-full py-2 px-4 text-white flex items-center justify-between"
  >
    <h5 class="text-lg">People</h5>

    <a href="" class="flex items-center gap-x-1">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-4 h-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
        />
      </svg>

      Back</a
    >
  </div>

  <div class="text-white mt-5" *ngIf="category">
    <p-table
      [value]="data"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
      paginatorLocale="fa-IR"
    >
      <ng-template pTemplate="header">
        <tr *ngIf="tableHeader.length">
          <th style="width: auto" *ngFor="let header of tableHeader">
            {{ header.label }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
          <ng-container *ngFor="let header of tableHeader">
            <td>{{ customer[header.value] }}</td>
          </ng-container>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <p-button
          type="button"
          icon="pi pi-plus"
          styleClass="p-button-text"
        ></p-button>
      </ng-template>
      <ng-template pTemplate="paginatorright">
        <p-button
          type="button"
          icon="pi pi-cloud"
          styleClass="p-button-text"
        ></p-button>
      </ng-template>
    </p-table>
  </div>
</section>

<ng-template #peopleHeader> </ng-template>
